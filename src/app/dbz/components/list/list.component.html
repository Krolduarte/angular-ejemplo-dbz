<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterlist;
      index as i;
      first as isFirst;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    [ngClass]="{
      'list-group-item d-flex justify-content-between align-items-center': true,
      'list-group-item-success': isFirst,
      'list-group-item-dark': isLast
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }} . </span>
      <span>{{ character.name }} </span>
      - <strong>Power:</strong> {{ character.power }}
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">X</button>
  </li>
</ul>
